<body>
    <script>
        const validValues = ['pinaka','r649411temp','r792804temp','r183924temp','r170120temp']; // Replace with your actual values
        const redirectLink = 'https://chat.whatsapp.com/F59mwIL9VFl0Rgq4ntPgN0'; // The link to redirect if the input is valid

        // Function to prompt user and check input
        function checkUserInput() {
            // Prompt the user for input
            const userInput = prompt("Enter Your Temporary Member ID: ");

            // Check if the input matches any value in the array
            if (validValues.includes(userInput)) {
                // Redirect to another link if input is valid
                window.location.href = redirectLink;
            } else {
                // Reload the page if input doesn't match
                alert("Invalid input, please try again.");
                location.reload(); // Reload the page and ask again
            }
        }

        // Automatically prompt for input when the page loads
        window.onload = function () {
            checkUserInput();
        };
    </script>
